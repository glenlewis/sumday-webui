{% extends "base.html" %}

{% block title %}Register - Sumday{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Complete Your Registration</h2>

        <div class="card">
            <div class="card-body">
                <p class="mb-3">Welcome! Please complete your profile to continue.</p>
                <p class="text-muted"><strong>Email:</strong> {{ userinfo.email }}</p>

                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"
                               value="{{ userinfo.get('given_name', '') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name"
                               value="{{ userinfo.get('family_name', '') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="timezone" class="form-label">Timezone</label>
                        <select class="form-select" id="timezone" name="timezone" required>
                            {% for tz in timezones %}
                                <option value="{{ tz }}" {% if tz == 'Australia/Perth' %}selected{% endif %}>
                                    {{ tz }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">You can change this later in your profile.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
